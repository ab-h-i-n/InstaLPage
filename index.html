<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/insta_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="footer">
        <p class="from">from</p>
        <img src="./images/meta_logo.png"class="meta">
    </div>
    <div class="loading-page">
        <img class="logo" src="./images/insta_logo.png">
    </div>
    <div class="main">
            <select class="lang">
                <option selected="selected">English(UK)</option>
            </select>
            <div class="container">
            <img src="./images/insta_name_logo.png"class="logo">
                <button class="fb">
                    <img src="./images/fblogo.png" class="fblogo">
                    Continue Using Facebook
                </button>
                <p class="or"><span></span>OR<span></span></p>
                <div class="inputfields">
                    <input type="text" class="email" placeholder="Phone number, username or email address">
                    <div class="passdiv"><input type="password" class="password" placeholder="Password"><button class="show">Show</button></div>
                </div>
                <a href="#" class="fpass">Forgotten your password?</a>
                <button class="login">
                   Log in
                </button>
                <div class="error">Sorry, your password was incorrect. Please double-check your password.</div>
                <p class="dont">Don't have an account?<a href="#" class="signup"> Sign up</a></p>
            </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
